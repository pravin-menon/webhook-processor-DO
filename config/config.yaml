server:
  port: 8080
  host: "0.0.0.0"
  readTimeout: "5s"
  writeTimeout: "10s"

# RabbitMQ Configuration - CloudAMQP only
rabbitmq:
  url: ""
  exchange: "webhook_events"
  queueName: "webhook_queue"
  deadLetterExchange: "webhook_events_dlq"
  deadLetterQueue: "webhook_events_dlq"
  deadLetterRoutingKey: ""
  messageTTL: 0

webhook:
  ingressRetryCount: 3
  ingressRetryDelay: "10s"
  maxConsecutiveFailures: 20

# MongoDB Configuration - MongoDB Atlas only
mongodb:
  uri: ""
  database: "webhook_events"
  collection: "events"

monitoring:
  prometheusPort: 9090
  metricsPath: "/metrics"

security:
  apiKeyHeader: "X-API-Key"
  apiKeys: {} # Loaded from environment variables

logging:
  level: "info"
  format: "json"

worker:
  concurrency: 4
